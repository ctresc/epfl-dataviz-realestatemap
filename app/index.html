<!DOCTYPE html>
<html lang="en">

<head>
    <title>EPFL Data Visualization Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <h1 style="position:fixed; top:0px;width:100%">EPFL Data Visualization Project</h1>

    <div id="bar">
        <div id="info"></div>

        <div id="toggle" style="visibility: hidden" class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary">
                <a onclick="panCam(0,0,1000,1000);">
                    <input type="radio" name="options" id="2D"> 2D</a>
            </label>
            <label class="btn btn-secondary">
                <a onclick="panCam(0,-450,1000,1000);">
                    <input type="radio" name="options" id="3D"> 3D</a>
            </label>
        </div>

    </div>
    <div id="container"></div>
    

    <div style="position:fixed;bottom:0px;width:100%;">
        <div id="slider"></div>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="build/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script src="js/libs/Tween.js"></script>
    <script src="js/math/Lut.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/d3-timer.v1.min.js"></script>
    <script src="js/d3-color.v1.min.js"></script>
    <script src="js/d3-interpolate.v1.min.js"></script>
    <script src="js/d3-scale-chromatic.v1.min.js"></script>
    <script src="js/chroniton-only.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script src="data/county_us_topo_albersUsa_w_id.js"></script>
    <script src="js/d3threeD.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
